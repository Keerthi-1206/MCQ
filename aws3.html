<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <fieldset>
            <legend align="center">AWS TEST 3</legend>
            <label for="q1">What are buckets in S3?</label><br>
            <input type="radio">
            <label for="option1">Buckets are simply a container that store files.</label><br>
            <input type="radio">
            <label for="option2"> Buckets are the entities that you want to store in S3.</label><br> 
            <input type="radio">
            <label for="option3"> Buckets are the unique identifier in S3</label><br>
            <input type="radio">
            <label for="option4"> All f the above</label><br><br>
            <label for="q2"> Every object in a bucket is associated with one unique?</label><br>
            <input type="radio">
            <label for="option1">Value</label><br>
            <input type="radio">
            <label for="option2">Region</label><br>
            <input type="radio">
            <label for="option3">Key</label><br>
            <input type="radio">
            <label for="option4">Zone</label><br><br>
            <label for="q3"> What does IA stand for in S3 standard IA?</label><br>
            <input type="radio">
            <label for="option1"> Identifier access</label><br>
            <input type="radio">
            <label for="option2"> Identity Access </label><br> 
            <input type="radio">
            <label for="option3"> Infrequent accessed</label><br>
            <input type="radio">
            <label for="option4"> Identify access </label><br><br>
            <label for="q2"> Which of the following is the cheapest s3 storage class?</label><br>
            <input type="radio">
            <label for="option1">S3 standard</label><br>
            <input type="radio">
            <label for="option2">S3 standard IA </label><br>
            <input type="radio">
            <label for="option3"> S3 one zone-infrequent access</label><br>
            <input type="radio">
            <label type="option4">S3 glacier</label><br><br> 
        </fieldset>
    </form>
