<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <form>
        <fieldset>
            <legend align="center"> AWS TEST 2</legend>
            <label for="q1">What is the Availability zone in AWS?</label><br>
            <input type="radio">
            <label for="option1">An Availability zone is a geographical area or collection of data centers.</label><br>
            <input type="radio">
            <label for="option2">An Availability zone is the end-points for AWS.</label><br> 
            <input type="radio">
            <label for="option3">An Availability zone is an isolated logical data center in a region
            </label><br>
            <input type="radio">
            <label for="option4"> All f the above</label><br><br>
            <label for="q2"> Which of the following are the components of AWS infrastructure?</label><br>
            <input type="radio">
            <label for="option1">Edge location</label><br>
            <input type="radio">
            <label for="option2">Regions</label><br>
            <input type="radio">
            <label for="option3">Availability zone</label><br>
            <input type="radio">
            <label for="option4">All of the above</label><br><br>
            <label for="q3"> What does S3 stand for in AWS?</label><br>
            <input type="radio">
            <label for="option1"> Simple storage service</label><br>
            <input type="radio">
            <label for="option2"> Standard storage service</label><br> 
            <input type="radio">
            <label for="option3"> Simple standard storage</label><br>
            <input type="radio">
            <label for="option4"> Simple standard service</label><br><br>
            <label for="q2"> What capacity of files can you store in S3?</label><br>
            <input type="radio">
            <label for="option1">0 bytes-100TB</label><br>
            <input type="radio">
            <label for="option2">0 bytes-50TB</label><br>
            <input type="radio">
            <label for="option3">0 bytes-5TB</label><br>
            <input type="radio">
            <label type="option4">0 bytes-25TB</label><br><br> 
        </fieldset>
    </form>
