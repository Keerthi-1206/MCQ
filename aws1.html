<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">AWS TEST 1</legend>
            <label for="q1">What is the full form of AWS?</label><br>
            <input type="radio">
            <label for="option1">Amazon web-based service</label><br>
            <input type="radio">
            <label for="option2">Amazon web-store service</label><br> 
            <input type="radio">
            <label for="option3">Amazon web service</label><br>
            <input type="radio">
            <label for="option4"> Amazon web-data service</label><br><br>
            <label for="q2"> How many types of cloud computing are there?</label><br>
            <input type="radio">
            <label for="option1">2</label><br>
            <input type="radio">
            <label for="option2">3</label><br>
            <input type="radio">
            <label for="option3">4</label><br>
            <input type="radio">
            <label for="option4">5</label><br><br>
            <label for="q3"> Which of the following are the advantages of AWS?</label><br>
            <input type="radio">
            <label for="option1">flexibility</label><br>
            <input type="radio">
            <label for="option2">scalability</label><br> 
            <input type="radio">
            <label for="option3"> security</label><br>
            <input type="radio">
            <label for="option4"> All of the above</label><br><br>
            <label for="q2"> What is the region in AWS?</label><br>
            <input type="radio">
            <label for="option1">A region is a geographical area or collection of data centers.</label><br>
            <input type="radio">
            <label for="option2">A region is an isolated logical data center</label><br>
            <input type="radio">
            <label for="option3">A region is the end-points for AWS.</label><br>
            <input type="radio">
            <label type="option4">NONE</label><br><br> 
        </fieldset>
    </form>
</body>
</html>
